<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv = "Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="" />

    <title> Saito Devtools - Nuke </title>
  </head>

  <body>
    <h2>Remove dynamic applications</h2>
    <button id="nuke" class="saito-button-primary">Nuke</button>
    <p id="value1"></p>
  </body>

  <script>
    try {
      const deleteApplicationData = (dbVariable) => {
        const txVariable = dbVariable.transaction('dyn_mods', 'readwrite');
        const storeVariable = txVariable.objectStore('dyn_mods');
        let queryVariable = storeVariable.clear();
        queryVariable.onsuccess = (event) => {
          if (!event.target.result) {
            document.getElementById("value1").innerHTML = "Deleted all data successfully";
          } else {
            console.error(event);
          }
        };
        queryVariable.onerror = (event) => { console.error(event.target.errorCode); }
        txVariable.oncomplete = () => { dbVariable.close(); };
      };

      indexedDB.open('dyn_mods_db', 1).onsuccess = (event) => {
        const dbVariable = event.target.result;
        document.querySelector('#nuke').onclick = () => { deleteApplicationData(dbVariable); } 
      };
    } catch (error) {
      console.error(error);
    }
  </script>
</html>
